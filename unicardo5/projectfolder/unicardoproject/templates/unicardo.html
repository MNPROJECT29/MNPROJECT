{% extends 'base.html' %}
{% block body %}
<nav class="navbar">
    <h1>Location Finder</h1>
    <form class="search-form">
      <input type="text" placeholder="Enter a location">
      <button type="submit">Search</button>
    </form>
  </nav>
<body class="card_body">
    <div class="container mt-4">
        <div class="row">
            {% for i in card %}
            <div class="col-sm-4 mt-4">
                <div class="card" style="width: 20rem; height: auto; background-color: white; border: 0px solid red;">
                    <h5 class="card-title">{{i.name}}</h5>
                    <div class="row">
                        <div class="col-sm-5">
                            <img src="{{i.image.url}}" class="card-img-top" alt="Card Image" style="height100px;width:8rem;">
                        </div>
                        <div class="col-sm-7">
                            <p style="height: 30px;color:green;font-family:verdana;">{{ i.location }}</p>
                            <p class="card-text" style="height: 60px; overflow: hidden;font-family:Robot;">{{ i.desc }}</p>
                            <a href="{% url 'unicardoapp:detail' i.id %}" class="btn btn-primary">OPEN</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
